<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="photos" />
    <meta name="author" content="shimrit breef ziskand" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vector(1).svg"
        alt="Around The U.S."
      />
      <img
        class="header__separator"
        src="./images/Line(1).svg"
        alt="seperator grey line"
      />
    </header>

    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile_photo-image (1).jpg"
          alt="user photo"
        />
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit-button">
            <img src="./images/Vector-pencil-edit(1).svg" alt="pencil edit" />
          </button>
          <p class="profile__occupation">Explorer</p>
        </div>

        <button class="profile__add-button">
          <img src="./images/Vector+.png" alt="plus sign" />
        </button>
      </section>
    </main>
  </body>
</html>

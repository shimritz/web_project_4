<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="photos" />
    <meta name="author" content="shimrit breef ziskand" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/Vectorlogo.svg"
        alt="Around The U.S."
      />
    </header>

    <main class="page__content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile_photo-image(1).jpg"
          alt="user photo"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-me">Explorer</p>
        </div>

        <button
          type="button"
          class="profile__add-button"
          aria-label="add-btn"
        ></button>
      </section>

      <section class="photos"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Around The U.S.</p>
    </footer>

    <!-- form-edit -->
    <div class="modal modal_type_profile">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_profile"
          aria-label="close-button"
        ></button>
        <form class="form" name="profile">
          <h2 class="form__title">Edit profile</h2>
          <input
            class="form__input form__input_type_name"
            type="text"
            name="name"
            required
          />
          <input
            class="form__input form__input_type_about-me"
            type="text"
            name="aboutMe"
          />

          <button type="submit" class="form__submit">Save</button>
        </form>
      </div>
    </div>

    <!-- form-add -->
    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_add-card"
          aria-label="close-button"
        ></button>
        <form class="form" name="addNewCard" id="addcardform">
          <h2 class="form__title">New Place</h2>
          <input
            class="form__input form__input_type_name"
            type="text"
            name="title"
            required
            placeholder="Title"
          />
          <input
            class="form__input form__input_type_image"
            type="url"
            name="image"
            placeholder="Image URL"
          />

          <button type="submit" class="form__submit">Create</button>
        </form>
      </div>
    </div>

    <!-- popup image -->
    <div class="modal modal_type_preview">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
          aria-label="close-button"
        ></button>
        <img class="modal__popup-image" src="#" alt="popup image" />
        <h2 class="modal__popup-name"></h2>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="a picture of a valley" />
        <button
          type="button"
          class="card_close card__bin-btn"
          aria-label="delete button"
        ></button>
        <div class="card__footer">
          <h2 class="card__name"></h2>
          <button
            type="button"
            class="card__like-btn"
            aria-label="like button"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>

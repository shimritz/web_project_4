<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Around The U.S."/><meta name="keywords" content="photos"/><meta name="author" content="shimrit breef ziskand"/><title>Around The U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="" alt="Around The U.S."/></header><main class="page__content"><section class="profile"><img class="profile__avatar" src="" alt="user photo"/><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Jacques Cousteau</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__about-me">Explorer</p></div><button type="button" class="profile__add-button" aria-label="add-btn"></button></section><section class="photos"></section></main><footer class="footer"><p class="footer__copyrights">&copy; 2022 Around The U.S.</p></footer><div class="modal modal_type_profile"><div class="modal__container"><button type="button" class="modal__close-btn modal__close-btn_profile" aria-label="close-button"></button><form class="form" name="profile"><h2 class="form__title">Edit profile</h2><input id="name-input" class="form__input form__input_type_name" name="name" required minlength="2" maxlength="40"/> <span id="name-input-error"></span> <input id="aboutme-input" class="form__input form__input_type_about-me" name="aboutMe" required minlength="2" maxlength="200"/> <span id="aboutme-input-error"></span> <button type="submit" class="form__submit">Save</button></form></div></div><div class="modal modal_type_add-card"><div class="modal__container"><button type="button" class="modal__close-btn modal__close-btn_add-card" aria-label="close-button"></button><form class="form" name="addNewCard" id="addcardform"><h2 class="for

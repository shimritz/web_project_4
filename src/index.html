<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="photos" />
    <meta name="author" content="shimrit breef ziskand" />
    <title>Around The U.S.</title>
    <!-- <link rel="stylesheet" href="./styles/index.css" /> -->
    <!-- <script type="module" src="./index.js" defer></script> -->
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src=" " alt="Around The U.S." />
    </header>

    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src=" " alt="user photo" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>

            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__about-me"></p>
        </div>

        <button
          type="button"
          class="profile__add-button"
          aria-label="add-btn"
        ></button>
      </section>

      <section class="photos"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Around The U.S.</p>
    </footer>

    <!-- form-edit -->
    <div class="modal modal_type_profile">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_profile"
          aria-label="close-button"
        ></button>
        <form class="form" name="profile">
          <h2 class="form__title">Edit profile</h2>
          <input
            id="name-input"
            class="form__input form__input_type_name"
            type="text"
            name="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error"></span>
          <input
            id="aboutme-input"
            class="form__input form__input_type_about-me"
            type="text"
            name="aboutMe"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="aboutme-input-error"></span>

          <button type="submit" class="form__submit">Save</button>
        </form>
      </div>
    </div>

    <!-- popup edit avatar -->
    <div class="modal modal_type_avatar-change">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_profile"
          aria-label="close-button"
        ></button>

        <form class="form">
          <h2 class="form__title">Change avatar</h2>
          <input
            id="image-input"
            class="form__input form__input_type_image"
            type="url"
            name="image"
            placeholder="Image URL"
            required
          />
          <span id="image-input-error"></span>

          <button type="submit" class="form__submit">Save</button>
        </form>
      </div>
    </div>

    <!-- form-add -->
    <div class="modal modal_type_add-card">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_add-card"
          aria-label="close-button"
        ></button>
        <form class="form" name="addNewCard" id="addcardform">
          <h2 class="form__title">New Place</h2>
          <input
            id="title-input"
            class="form__input form__input_type_name"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span id="title-input-error"></span>
          <input
            id="image-input"
            class="form__input form__input_type_image"
            type="url"
            name="image"
            placeholder="Image URL"
            required
          />
          <span id="image-input-error"></span>

          <button
            type="submit"
            class="form__submit form__submit_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- //form deletecard"ARE YOU SURE" -->
    <div class="modal modal_type_delete-card">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_delete-card"
          aria-label="close-button"
        ></button>
        <h3 class="form__title_type_delete-card">Are you sure?</h3>
        <form class="form" name="confirm">
          <button type="submit" class="form__submit">Delete</button>
        </form>
      </div>
    </div>

    <!-- popup image -->
    <div class="modal modal_type_preview">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
          aria-label="close-button"
        ></button>
        <img class="modal__popup-image" src="#" alt="popup image" />
        <h2 class="modal__popup-name"></h2>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="a picture of a valley" />
        <button
          type="button"
          class="card_close card__bin-btn"
          aria-label="delete button"
        ></button>
        <div class="card__footer">
          <h2 class="card__name"></h2>
          <div class="card__likes">
            <button
              type="button"
              class="card__like-btn"
              aria-label="like button"
            ></button>
            <div class="card__likes-count"></div>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
